<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/viTSWD2.jpg">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mqstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="login">
             <div id="imagem">
               <img src="" alt="">
             </div>
             <div id="formulario">
               <h1>Login</h1>
               <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta
                  e poder fazer as configurações no seu ambiente.
               </p>
               <form action="login.php" method="post">
                  <div class="campo">
                    <span class="material-symbols-outlined">account_circle</span>
                    <input type="email" name="log" id="ilog" placeholder="seu e-mail" required maxlength="20">
                    <label for="ilog">Login</label>
                  </div>
                  <div class="campo">    
                    <span class="material-symbols-outlined">key</span>
                     <input type="password" name="sen" id="isen" placeholder="sua senha" required minlength="5">
                     <label for="isen">Senha</label>
                  </div>
                     <input type="submit" value="Entrar">
                     <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
               </form>
             </div>
        </section>
    </main>
    <!--Método POST, pois terá Senha-->
</body>
</html>
